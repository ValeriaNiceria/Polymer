<!-- Importando o polymer -->
<link rel="import" href="bower_components/polymer/polymer.html">

<!-- Criando o DOM local (shadow dom)-->
<dom-module id="hello-world">

	<template>
		<!-- Adicionando estilo ao elemento -->
		<style>
			h1 {
				color: #900;
			}
		</style>

		<h1 on-tap="write">Hello World! {{name}}!</h1>
		<h2 id="youtube">Youtube</h2>
	</template>

	<!-- Registrando o elemento -->
	<script>
		Polymer({
			is: 'hello-world',
			properties: {
				name: {
					type: String,
					value: 'Exemplo'
				}
			}/*, 
			listeners: {
				'tap': 'write',
				'youtube.tap': writeSpecial
			}*/,
			write: function() {
				console.log('done')
			},
			writeSpecial: function() {
				console.log('Special')
			}
		});
	</script>
</dom-module>
