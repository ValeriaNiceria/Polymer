<!-- Declarando dependências de elementos -->
<link rel="import" href="bower_components/note-app-elements/na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="note-app">
	<template>
		<!-- Incluindo estilos compartilhados -->
		<style include="note-app-shared-styles"></style>

		<!-- Adicionando uma barra de ferramentas -->
		<na-toolbar 
			signed-in="[[signedIn]]"
    		on-sign-out="signOut">
    	</na-toolbar>

		<!-- Adicionando uma tela de login -->
		<na-login
			on-sign-in="signIn"
		    signed-in="[[signedIn]]"
		    disabled="[[!online]]">
		</na-login>

		<!-- Incorporar <firebase-auth> -->
		<firebase-auth
		    id="auth"
		    app-name="notes"
		    provider="google"
		    signed-in="{{signedIn}}"
		    user="{{user}}">
		</firebase-auth>

		<!-- Botão adicionar -->
		<paper-fab
			icon="add"
			on-tap="create"
			disabled="[[!online]]"
			aria-label="Adicionar anotação">
		</paper-fab>

		<!-- Formulário de edição -->
		<na-editor
			id="editor"
			note="{{editableNote}}"
			on-close="commitChange">
		</na-editor>

	</template>

	<script>
		Polymer({
			is: 'note-app',
			/* Aplicando o NodeAppBehavior */
			behaviors: [Polymer.NoteAppBehavior],
			/* Implementar o ouvinte de signIn */
			signIn: function() {
		      this.$.auth.signInWithPopup();
		    }
		});
	</script>
</dom-module>
